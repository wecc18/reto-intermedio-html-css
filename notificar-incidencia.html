<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificar Incidencia</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <main>
        <fieldset>
            <legend>Datos de la incidencia:</legend>
        <table>
            <form action="procesar-incidencia.php" method="post">
                <tr>
                    <td><label for="usuario">Usuario:</label></td>
                    <tr>
                        <td><input type="text" id="usuario" required></td>
                    </tr>   
                </tr>
                <tr>
                    <td><label for="departamento">Departamento:</label></td>
                </tr>
                <tr>
                    <td><select id="departamento" required>
                        <option value="Informática">Informática</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Ventas">Ventas</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="descripcion">Descripción:</label></td>
                </tr>
                <tr>
                    <td><textarea name="descripcion" id="descripcion" cols="40" rows="3" maxlength="120" title="Máximo 120 caracteres" placeholder="Describa la incidencia..." required></textarea></td>
                </tr>
                <tr>
                    <td><label for="contrasena">Contraseña:</label></td>
                </tr>
                <tr>
                    <td><input type="password" id="contrasena" required></td>
                </tr>
        </table>
        </fieldset>
        <fieldset>
            <legend>Botones de reset y envío:</legend>
            <table id="botones">
                <tr>
                    <td><input type="reset" value="Resetear"></td>
                    <td><input type="submit" value="Enviar"></td>
                </tr>
            </table>
        </form>
        </fieldset>
    </main>
</body>
</html>
